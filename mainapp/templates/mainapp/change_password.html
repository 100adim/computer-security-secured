{% extends 'mainapp/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h1>Change Your Password</h1>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <input type="password" name="current_password" placeholder="Enter current password" required><br>
  <input type="password" name="new_password1" placeholder="Enter new password" required><br>
  <input type="password" name="new_password2" placeholder="Confirm new password" required><br>
  <button type="submit">Change Password</button>
</form>
{% endblock %}
